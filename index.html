<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--icone no titulo da página-->
    <link rel="shortcut icon" href="img/hotdog.ico">
    <!--fonte pixelada em "Lancheria Avenida", importada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lancheria Avenida</title>
</head>

<body>
    <!--navbar fixa com brand da lancheria-->
    <nav class="navbar navbar-expand-md bg-warning sticky-top py-0 my-0">
        <div class="col-md-1">
            <a class="navbar-brand mx-0 px-0">
                <img class="image" src="img/hotdog.png" alt="Logo" style="width:50px;">
            </a>
        </div>
        <!--divs para organizar os títulos da página em colunas-->
        <div class="col-md-4  border-right">
            <h2 id="titulo-nav" class="text-right">LANCHERIA AVENIDA</h2>
        </div>
        <div class="col-md-7 ">
            <h4 id="subtitulo-nav" class="text-center">CONTROLE DE PEDIDOS</h4>
        </div>
    </nav>
    <!--fundo é a imagem do fundo, enquanto que fundo2 é a caixa mais escura que recebe os forumlários e o pedido do cliente-->
    <div class="fundo">
        <div class="fundo2 text-white">
            <div class="my-4 py-4">
                <h1 id="titulo-corpo" style="color: lightgray; text-align: center; margin: 10px">FAÇA SEU PEDIDO
                    AQUI <small style="text-align: center;">;)</small></h1>
            </div>
            <!--os formulários ficam na mesma row, porém em divs separadas-->
            <div class="row mt-0">
                <div class="col-sm-3 border-right ml-2">
                    <h4>O Lanche:</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="pedido" checked id="rbbauru">
                            <b>Bauru</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="pedido" id="rbtorrada">
                            <b>Torrada</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="pedido" id="rbcachorro"><b>Cachorro</b>
                        </label>
                    </div>
                    <!--o h5 retorna o valor referente ao tipo de lancche/pão(torrada, bauru ou cachorro) selecionado
                    no momento em que o cliente clica-->
                    <h5>
                        <span id="outPrecoLanche"></span>
                    </h5>
                </div>

                <div class="col-sm-3 border-right">
                    <h4>Os adicionais:</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ckbatata" checked><b>Batata</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="ckcebola"><b>Cebola a milanesa</b>
                        </label>
                    </div>
                    <!--o h5 retorna o valor referente ao tipo de adicional selecionada(batata e/ou cebola)
                    no momento em que o cliente clica-->
                    <h5>
                        <span id="outPrecoAdicional"></span>
                    </h5>
                </div>

                <div class="col-sm-3">
                    <h4>A bebida</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="bebida" checked id="rbrefri"
                                checked><b>Refri</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="bebida" id="rbsuco"><b>Suco</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="bebida" id="rbagua"><b>Água</b>
                        </label>
                    </div>
                    <!--o h5 retorna o valor referente ao tipo de bebida selecionada(refri, água ou suco)
                    no momento em que o cliente clica-->
                    <h5>
                        <span id="outPrecoBebida"></span>
                    </h5>
                </div>
            </div>
            <!--div e row exlucivas para o botão, para que vá de ponta a ponta da coluna e 
                não fique oculto juntamente com a pŕoxima sessão-->
            <div class="row  my-3">
                <div class="col-sm-12 mt-auto">
                    <button id="btMostrar" type="button" class="btn btn-outline-secondary btn-block">Mostrar
                        Pedido</button>
                </div>
            </div>
            <!--sessão oculta. Visível pelo clique no botão "Mostrar Pedido". Nesta sessão o cliente pode visualizar 
                as imagens referentes ao seu pedido bem como o valor total-->
            <section id="pedidoOculto" class="d-none">
                <!--link para descer a página e visualizar todos os itens-->
                <div class="row ml-2 mt-0">
                    <a class="text-center" href="#pedidoOculto">Ver Mais</a>
                </div>
                <div class="row text-white py-4">
                    <!--as próximas 4 imagens reservam um "espaço em branco(img sem img)" para receber as imagens
                    dos itens selecionados. Cada "espaço em branco(img sem img)" possui um id (imgLanche, imgAdicionais1,
                    imgAdicionais2 e a imgBebida. Cada um desses tem 2 ou 3 imgs possíveis, mas apenas a selecionada será visível-->
                    <div class="col-sm-3">
                        <img src="" alt="Pão" class="img-fluid ml-2" id="imgLanche">
                    </div>
                    <div class="col-sm-3">
                        <img src="" alt="Adicional #1" class="img-fluid" id="imgAdicionais1">
                        <img src="" alt="Adicional #2" class="img-fluid" id="imgAdicionais2">
                    </div>
                    <div class="col-sm-3">
                        <img src="" alt="Bebida" class="img-fluid" id="imgBebida">
                    </div>
                    <div class="col-sm-3">
                        <!--retorna o valor total do pedido-->
                        <h3>
                            <span id="outPreco">Total: </span>
                        </h3>
                        <!--botão não funcional para conclusão do pedido-->
                        <button id="btConcluir" type="button" class="btn btn-warning btn-block">Concluir Pedido</button>
                    </div>
                </div>
            </section>
            <!--sessão após finalizar pedido que abre o campo para infosda entrega-->
            <section id="endereco">
                <p class="text-warning ml-2">Entregamos apenas na cidade de Pelotas</p>
                <input type="text" placeholder="Insira seu endereço completo (bairro, rua & número)"
                    class="form-control form-control-sm ml-2">
                <p class="text-warning ml-2">Ou retire no local: Av. Avenida Nº1234, Pelotas - RS</p>
            </section>
        </div>
    </div>
    <script src="js/lancheria.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
